<section class="flex">
  <div class="flex flex-col gap-4 p-4 w-full">
    <div class="flex items-center justify-between mb-4">
      <p class="text-2xl font-semibold text-gray-700 mb-4">Publicaciones:</p>

      <button
      (click)="openCreatePostModal()"
        class="px-6 py-2 bg-blue-500 text-white font-medium text-lg rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition ease-in-out duration-200"
      >
        Crear Publicacion
      </button>
    </div>
    <app-card *ngFor="let post of posts" [post]="post"></app-card>
  </div>
</section>
