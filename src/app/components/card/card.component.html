<div
  class="w-full p-4 rounded-lg overflow-hidden border border-gray-200 shadow-lg bg-white"
>
  <div class="overflow-hidden rounded-lg w-28 h-28">
    <img class="w-full h-full object-cover" [src]="post?.cover" alt="image" />
  </div>

  <div>
    <h2 class="text-xl font-semibold text-gray-800 mb-2">{{ post?.name }}</h2>

    <p class="text-sm text-gray-500 mb-2">
      Fecha de lanzamiento: {{ post?.releaseDate | date : "longDate" }}
    </p>

    <p class="text-sm text-gray-700 mb-4">{{ post?.description }}</p>

    <div class="flex justify-between text-sm text-gray-600">
      <p>
        GÃ©nero: <span class="font-medium">{{ post?.genre }}</span>
      </p>
      <p>
        Disquera: <span class="font-medium">{{ post?.recordLabel }}</span>
      </p>
    </div>
  </div>
</div>
